<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Emoji Catch Deluxe</title>
    <style>
        /* è¦‹ãŸç›®ã‚’ã‚¬ãƒ©ãƒƒã¨å¤‰ãˆã‚‹CSS */
        body { 
            margin: 0; overflow: hidden; 
            background: linear-gradient(180deg, #1a1a2e 0%, #16213e 100%); 
            font-family: 'Segoe UI', sans-serif; touch-action: none; color: white;
        }

        /* ã‚¹ã‚³ã‚¢è¡¨ç¤º */
        #game-ui { position: absolute; top: 20px; width: 100%; text-align: center; z-index: 10; pointer-events: none; }
        #score { font-size: 40px; font-weight: bold; color: #00fff2; text-shadow: 0 0 10px rgba(0,255,242,0.5); }

        /* ã‚­ãƒ£ãƒ©ã‚¯ã‚¿ãƒ¼ */
        #player { 
            position: absolute; bottom: 50px; width: 80px; height: 80px; 
            font-size: 60px; display: flex; justify-content: center; align-items: center;
            left: 50%; transform: translateX(-50%); z-index: 5;
            transition: transform 0.05s;
        }

        .item { position: absolute; font-size: 40px; filter: drop-shadow(0 0 5px rgba(255,255,255,0.5)); }

        /* å…¨ç”»é¢ãƒ¡ãƒ‹ãƒ¥ãƒ¼ */
        .overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.85); display: flex;
            flex-direction: column; justify-content: center; align-items: center; z-index: 100;
            backdrop-filter: blur(5px);
        }
        
        /* ã‚­ãƒ£ãƒ©é¸æŠéƒ¨åˆ† */
        .skin-container { background: rgba(255,255,255,0.1); padding: 20px; border-radius: 20px; margin-bottom: 30px; }
        .skin-list { display: flex; gap: 15px; }
        .skin-item { 
            font-size: 45px; width: 70px; height: 70px; 
            display: flex; align-items: center; justify-content: center;
            border: 3px solid transparent; border-radius: 15px; cursor: pointer;
            transition: 0.2s;
        }
        .skin-item.selected { border-color: #00fff2; background: rgba(0,255,242,0.2); transform: scale(1.1); }

        button {
            padding: 15px 60px; font-size: 24px; background: #00fff2; border: none;
            border-radius: 50px; cursor: pointer; font-weight: bold; color: #1a1a2e;
            box-shadow: 0 5px 15px rgba(0,255,242,0.4);
        }
        .hidden { display: none !important; }
    </style>
</head>
<body>

<div id="game-ui">
    <div id="score">0</div>
</div>

<div id="start-menu" class="overlay">
    <h1 style="color: #00fff2; font-size: 40px; margin-bottom: 10px;">EMOJI CATCH</h1>
    <p>éŠã³ãŸã„ã‚­ãƒ£ãƒ©ã‚’é¸ã‚“ã§ã­ï¼</p>
    <div class="skin-container">
        <div class="skin-list" id="skin-list">
            </div>
    </div>
    <button onclick="startGame()">START</button>
</div>

<div id="game-over-menu" class="overlay hidden">
    <h1 style="color: #ff4d4d;">GAME OVER</h1>
    <p id="final-score" style="font-size: 24px;"></p>
    <button onclick="backToMenu()">RETRY</button>
</div>

<div id="player">ğŸ±</div>

<script>
    // ã‚­ãƒ£ãƒ©ã®ãƒªã‚¹ãƒˆ
    const skins = ['ğŸ±', 'ğŸ¶', 'ğŸ¦Š', 'ğŸ¸', 'ğŸ¤–', 'ğŸ²'];
    let currentSkin = 'ğŸ±';
    let score = 0;
    let gameActive = false;

    const player = document.getElementById('player');
    const skinListEl = document.getElementById('skin-list');
    const scoreDisplay = document.getElementById('score');

    // ã‚­ãƒ£ãƒ©ã‚¯ã‚¿ãƒ¼é¸æŠãƒœã‚¿ãƒ³ã‚’ç”»é¢ã«ä½œã‚‹
    function createMenu() {
        skinListEl.innerHTML = '';
        skins.forEach(emoji => {
            const item = document.createElement('div');
            item.className = `skin-item ${currentSkin === emoji ? 'selected' : ''}`;
            item.innerText = emoji;
            item.onclick = () => {
                currentSkin = emoji;
                player.innerText = emoji;
                createMenu(); // å†æç”»ã—ã¦æ ç·šã‚’æ›´æ–°
            };
            skinListEl.appendChild(item);
        });
    }

    // ã‚²ãƒ¼ãƒ é–‹å§‹
    function startGame() {
        score = 0;
        scoreDisplay.innerText = score;
        gameActive = true;
        document.getElementById('start-menu').classList.add('hidden');
        document.getElementById('game-over-menu').classList.add('hidden');
        gameLoop();
    }

    function gameLoop() {
        if (!gameActive) return;
        createItem();
        // é›£æ˜“åº¦èª¿æ•´ï¼ˆã ã‚“ã ã‚“æ—©ãé™ã£ã¦ãã‚‹ï¼‰
        setTimeout(gameLoop, Math.max(200, 1000 - score * 2));
    }

    function createItem() {
        const item = document.createElement('div');
        const isBomb = Math.random() < 0.2; 
        item.className = 'item';
        item.innerText = isBomb ? 'ğŸ’£' : 'ğŸ’'; // æ˜Ÿã‹ã‚‰å®çŸ³ã«å¤‰æ›´
        item.style.left = Math.random() * (window.innerWidth - 50) + 'px';
        item.style.top = '-50px';
        document.body.appendChild(item);

        let top = -50;
        let speed = 4 + (score / 100);

        const fall = setInterval(() => {
            if (!gameActive) { item.remove(); clearInterval(fall); return; }
            top += speed;
            item.style.top = top + 'px';

            const pRect = player.getBoundingClientRect();
            const iRect = item.getBoundingClientRect();

            if (pRect.left < iRect.right && pRect.right > iRect.left &&
                pRect.top < iRect.bottom && pRect.bottom > iRect.top) {
                if (isBomb) {
                    gameOver();
                } else {
                    score += 10;
                    scoreDisplay.innerText = score;
                    item.remove();
                    clearInterval(fall);
                }
            }
            if (top > window.innerHeight) { item.remove(); clearInterval(fall); }
        }, 20);
    }

    function gameOver() {
        gameActive = false;
        document.getElementById('game-over-menu').classList.remove('hidden');
        document.getElementById('final-score').innerText = `SCORE: ${score}`;
    }

    function backToMenu() {
        document.getElementById('game-over-menu').classList.add('hidden');
        document.getElementById('start-menu').classList.remove('hidden');
    }

    // æ“ä½œï¼ˆæŒ‡ã§å‹•ã‹ã™ï¼‰
    window.addEventListener('touchmove', (e) => {
        if (!gameActive) return;
        let x = e.touches[0].clientX;
        x = Math.max(40, Math.min(window.innerWidth - 40, x));
        player.style.left = x + 'px';
    });

    // æœ€åˆã«ãƒ¡ãƒ‹ãƒ¥ãƒ¼ã‚’ç”Ÿæˆ
    createMenu();
</script>
</body>
</html>
